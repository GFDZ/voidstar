language: cpp

compiler:
  - clang
  - gcc

os:
  - osx
  - linux

dist: trusty
addons:
  apt:
    packages:
      - libglew-dev
      - libglm-dev
      - xorg-dev
      - libgl1-mesa-dev
      - libc++-dev
cache:
  apt: true

before_script:
  - set -e
  - |
    if [[ "$TRAVIS_OS_NAME" == 'osx' ]]; then
      brew update
      brew install glew glm glfw3
    else
      git clone --branch=latest https://github.com/glfw/glfw.git ~/glfw3
      mkdir ~/glfw3/build
      pushd ~/glfw3/build
      cmake -DBUILD_SHARED_LIBS=OFF -DGLFW_BUILD_EXAMPLES=OFF ..
      cmake --build .
      make
      ls -lha ..
      find .. -name libglfw3.a
      popd
    fi
  - cmake --version || true
  - $CC --version || true
  - $CXX --version || true
  - if [[ "$TRAVIS_OS_NAME" == 'linux' ]] && [[ "$(basename "$CC")" == 'clang' ]]; then export CXXFLAGS='-stdlib=libc++'; fi

script:
  - ./configure -c "$(basename $CXX)" -b DEBUG
  - pushd build && make && popd
  - ./configure -c "$(basename $CXX)" -b RELEASE
  - pushd build && make -j && popd
  - mv -v build/miners "build/miners-$TRAVIS_OS_NAME-$(basename $CC)-$(git describe --abbrev --dirty --always --tags)"

after_script:
  - set +e

after_success:
  - |
    if [[ "$TRAVIS_SECURE_ENV_VARS" == 'true' ]] && [[ "$TRAVIS_BRANCH" == 'master' ]]; then
      MAJOR='v0'
      minor="$(($(git describe --tags | cut -d. -f2) + 1))"
      tag=$MAJOR-$minor-$TRAVIS_BUILD_NUMBER
      git config --global user.email 'builds@travis-ci.com'
      git config --global user.name 'Travis CI'
      git tag -a $tag -m $tag
      git push --quiet https://$GITHUBKEY@github.com/$TRAVIS_REPO_SLUG $tag > /dev/null 2>&1
    fi

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  overwrite: true
  file_glob: true
  file: build/miners-*
  on:
    tags: true
